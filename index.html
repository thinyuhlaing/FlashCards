<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashCards</title>
    <script
      src="https://kit.fontawesome.com/e962b45539.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left"><i class="fa-solid fa-arrow-left"></i></div>

      <div class="main">
        <div class="front">
          <div class="text"></div>
          <img
            class="frontimg"
            src="https://i.pinimg.com/564x/55/05/1f/55051f760b397d5fffc7fd636d8c4aff.jpg"
          />
          <p class="frontText">Gorilla</p>
        </div>
      </div>

      <div class="right"><i class="fa-solid fa-arrow-right"></i></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
